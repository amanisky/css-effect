<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑白照片变彩色照片</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #262626;
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 4px;
      transform: translate(-50%, -50%);
      transition: .5s ease-in-out;
      filter: grayscale(100%);
    }
    img:hover {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <img src="https://picsum.photos/id/30/500/500" alt="图片">
</body>
</html>
